<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustShield </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      animation: slideIn 0.8s ease-in-out;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 185px;
      height: auto;
      animation: logoPop 0.8s ease-in-out;
    }

    @keyframes logoPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      color: #1d2b64;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1d2b64;
      outline: none;
      box-shadow: 0 0 0 3px rgba(29, 43, 100, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1d2b64;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #111a3d;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #d8000c;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #1d2b64;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustShield</title>
  <link rel="icon" type="image/png" href="./TrustShield.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./TrustShield.png" alt="TrustShield Logo" class="logo">
    <h1>Register Account</h1>                         
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <p id="status"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtrbsrvFNkJ_QL94nz5aGlrbGexoab7lY",
      authDomain: "firm-source-440003-a8.firebaseapp.com",
      projectId: "firm-source-440003-a8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function validatePassword(password) {
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;
      return pattern.test(password);
    }

    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!validatePassword(password)) {
        document.getElementById('status').innerText =
          "‚ùå Password must be at least 8 characters and include uppercase, lowercase, number, and symbol.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          cred.user.sendEmailVerification();
          return db.collection("users").doc(cred.user.uid).set({
            email: email,
            role: "user"
          });
        })
        .then(() => {
          alert("‚úÖ Registered. Please verify your email. üì¢ Check your spam folder if you didn‚Äôt receive it.");
          window.location.href = "login.html";
        })
        .catch(error => {
          if (error.code === "auth/email-already-in-use") {
            document.getElementById('status').innerHTML =
              `‚ö†Ô∏è Email already registered. <a href="login.html">Click here to login</a>.`;
          } else {
            document.getElementById('status').innerText = "‚ùå " + error.message;
          }
        });
    }
  </script>
</body>
</html>
